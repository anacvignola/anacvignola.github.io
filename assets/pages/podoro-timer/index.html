<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Ana Claudia Vignola" />
    <title>Pomodoro Timer</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    rel="stylesheet"
  />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="content">
      <div class="header">
        <a class="btn-back" href="https://anacvignola.github.io/">
          <i class="fas fa-chevron-left"></i>
          <p>back</p>
        </a>
        <h1 class="title">Pomodoro Timer ‚è±</h1>
      </div>

      <div class="main">
        <div class="clock">
          <div class="mins">0</div>
          <div>:</div>
          <div class="secs">00</div>
          <audio src="http://soundbible.com/mp3/service-bell_daniel_simion.mp3"></audio>
          <svg class="progress-ring" height="240" width="240">
            <circle
              class="progress-ring__circle"
              stroke-width="10"
              fill="transparent"
              r="100"
              cx="120"
              cy="120"
            />
          </svg>
        </div>

        <div class="btn-group">
          <button class="start">START FOCUS</button>
          <button class="reset">RESET</button>
          <button class="pause">PAUSE</button>
        </div>

        <form>
          <label for="focusTime">Focus Time:</label>
          <input type="number" min="1" value="25" id="focusTime" name="focusTime" />
          <label for="breakTime">Break Time:</label>
          <input type="number" min="1" value="5" id="breakTime" name="breakTime "/>
          <button type="submit">SAVE SETTINGS</button>
        </form>
      </div>
    </div>

    <footer>
      <p>
        Developed by
        <a href="https://github.com/anacvignola" target="_blank">anacvignola</a>
      </p>
    </footer>

    <script src="settings.js"></script>
    <script src="timer.js"></script>
    <script src="progress.js"></script>
  </body>
</html>
